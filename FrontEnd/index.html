<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Imperio's Burger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-dark">
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="text-center mb-4">
        <h1 class="fw-bold text-center fs-1 fs-md-1 fs-lg-1">
          Imperio's Burger
        </h1>
      </div>

      <div
        class="card p-4 shadow rounded"
        style="width: 100%; max-width: 400px"
      >
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Digite seu usuário"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
            />
            <div id="mensagemErro" class="form-text text-danger"></div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" id="btnFuncionario" class="btn btn-primary">
              Entrar como Funcionário
            </button>
            <a href="./pages/mesas.html" class="btn btn-outline-secondary"
              >Entrar como Cliente</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./config/config.js"></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
