<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atualizar Itens - Hamburgueria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .form-section {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        margin-top: 1.5rem;
      }

      .btn-group-custom {
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      h2 {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-5">Atualizar Itens</h2>

      <div class="d-flex justify-content-center btn-group-custom mb-4">
        <button
          class="btn btn-outline-secondary"
          onclick="showSection('categoria')"
        >
          <i class="bi bi-tags me-1"></i> Categorias
        </button>
        <button class="btn btn-outline-secondary" onclick="showSection('mesa')">
          <i class="bi bi-table me-1"></i> Mesas
        </button>
        <button
          class="btn btn-outline-secondary"
          onclick="showSection('cargo')"
        >
          <i class="bi bi-briefcase me-1"></i> Cargos
        </button>
        <button
          class="btn btn-outline-secondary"
          onclick="showSection('produto')"
        >
          <i class="bi bi-box-seam me-1"></i> Produtos
        </button>
      </div>

      <div id="sections">
        <div id="section-categoria" class="d-none form-section">
          <h4 class="mb-3">Categorias Cadastradas</h4>
          <div id="lista-categorias" class="row g-3"></div>
        </div>

        <div id="section-mesa" class="d-none form-section">
          <h4 class="mb-3">Mesas Cadastradas</h4>
          <div id="lista-mesas" class="row g-3"></div>
        </div>

        <div id="section-cargo" class="d-none form-section">
          <h4 class="mb-3">Cargos Cadastrados</h4>
          <div id="lista-cargos" class="row g-3"></div>
        </div>

        <div id="section-produto" class="d-none form-section">
          <h4 class="mb-3">Produtos Cadastrados</h4>
          <div id="lista-produtos" class="row g-3"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config/config.js"></script>
    <script src="../JS/tools/putDel/atualizar.js"></script>
    <script src="../JS/tools/putDel/carregarItems.js"></script>
    <script src="../JS/tools/putDel/delete.js"></script>
    <script src="../JS/tools/putDel/inputGrupos.js"></script>
    <script src="../JS/tools/putDel/section.js"></script>

    <script>
      const token = localStorage.getItem("authToken");

      document.addEventListener("DOMContentLoaded", () => {
        carregarCategorias();
        carregarMesas();
        carregarCargos();
        carregarProdutos();
      });

      function showSection(sectionName) {
        const sections = document.querySelectorAll("#sections > div");
        sections.forEach((div) => div.classList.add("d-none"));
        document
          .getElementById("section-" + sectionName)
          .classList.remove("d-none");

        const buttons = document.querySelectorAll(".btn-group-custom button");
        buttons.forEach((btn) =>
          btn.classList.replace("btn-secondary", "btn-outline-secondary")
        );
        event.target.classList.replace(
          "btn-outline-secondary",
          "btn-secondary"
        );
      }
    </script>
  </body>
</html>
