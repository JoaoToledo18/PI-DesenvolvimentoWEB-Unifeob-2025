<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Hamburgueria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .btn-group-custom {
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .form-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-5">Cadastro de Itens</h2>

      <div class="d-flex justify-content-center btn-group-custom mb-4">
        <button class="btn btn-outline-primary" onclick="showForm('categoria')">
          <i class="bi bi-tags me-1"></i> Categoria
        </button>
        <button class="btn btn-outline-primary" onclick="showForm('produto')">
          <i class="bi bi-box-seam me-1"></i> Produtos
        </button>
        <button class="btn btn-outline-primary" onclick="showForm('mesa')">
          <i class="bi bi-table me-1"></i> Mesas
        </button>
        <button class="btn btn-outline-primary" onclick="showForm('cargo')">
          <i class="bi bi-briefcase me-1"></i> Cargos
        </button>
        <button
          class="btn btn-outline-primary"
          onclick="showForm('funcionario')"
        >
          <i class="bi bi-person-badge me-1"></i> Funcion√°rios
        </button>
      </div>

      <div id="forms">
        <div id="form-categoria" class="d-none form-card"></div>
        <div id="form-produto" class="d-none form-card"></div>
        <div id="form-mesa" class="d-none form-card"></div>
        <div id="form-cargo" class="d-none form-card"></div>
        <div id="form-funcionario" class="d-none form-card"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      function showForm(formName) {
        const forms = document.querySelectorAll("#forms > div");
        forms.forEach((div) => div.classList.add("d-none"));
        document.getElementById("form-" + formName).classList.remove("d-none");
      }
    </script>

    <script src="../config/config.js"></script>
    <script src="../JS/tools/getPost/scriptCategoria.js"></script>
    <script src="../JS/tools/getPost/scriptFuncionario.js"></script>
    <script src="../JS/tools/getPost/scriptMesa.js"></script>
    <script src="../JS/tools/getPost/scriptCargo.js"></script>
    <script src="../JS/tools/getPost/scriptProduto.js"></script>
  </body>
</html>
