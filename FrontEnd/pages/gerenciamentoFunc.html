<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento Império's Burger</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estiloGerenciamento.css" />
  </head>
  <body>
    <main class="container py-5">
      <h1 class="text-center text-primary mb-5">Gerenciamento do Sistema</h1>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 card-cargo" id="card-admin">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Administração</div>
            <div class="card-body flex-wrap" id="linha-admin"></div>
          </div>
        </div>

        <div class="col-12 col-lg-6 card-cargo" id="card-cozinheiro">
          <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">Cozinha</div>
            <div class="card-body flex-wrap" id="linha-cozinheiro"></div>
          </div>
        </div>

        <div class="col-12 col-lg-6 card-cargo" id="card-garcom">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">Garçom</div>
            <div class="card-body flex-wrap" id="linha-garcom"></div>
          </div>
        </div>

        <div class="col-12 col-lg-6 card-cargo" id="card-caixa">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">Caixa</div>
            <div class="card-body flex-wrap" id="linha-caixa"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <button id="logout-btn" class="btn btn-outline-danger w-100">
            Logout
          </button>
        </div>
      </div>
    </footer>

    <script src="../JS/scriptFunc.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
